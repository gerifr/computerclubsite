<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container-form">
      <div id="greet">Welcome Back</div>

      <form method="post" action="/app" class="form-format" id="signInForm">
        <div class="input-container">
          <input type="email" name="email" placeholder="Enter your email" />
        </div>

        <div class="input-container">
          <input
            type="password"
            name="password"
            placeholder="Enter you password"
          />
        </div>

        <button id="submitSignIn" type="submit" class="submit-btn">
          Sign in
        </button>

        <div class="state-container">
          <div class="remember">
            <input
              class="form-check-input"
              type="checkbox"
              name="remember"
              value="remember"
            />
            <span>Remember me</span>
          </div>

          <a href="recover.html">forgot password?</a>
        </div>
        <div class="separator">
          <div class="fade-line fade-left"></div>
          <div class="seperator-text">Or continue with</div>
          <div class="fade-line fade-right"></div>
        </div>

        <div class="select-auth">
          <button class="auth-btn">
            <div class="google-icon icon"></div>
            <div class="auth-btn-text">Signup with Google</div>
          </button>

          <button class="auth-btn">
            <div class="facebook-icon icon"></div>
            <div class="auth-btn-text">Signup with Facebook</div>
          </button>
        </div>

        <div class="change-form">
          Don't have a account?
          <span id="signUpButton">Sign up</span>
        </div>
      </form>

      <form
        action="/si"
        class="form-format"
        method="post"
        id="signUpForm"
        style="display: none"
      >
        <div class="input-container">
          <input type="text" name="firstName" placeholder="Enter first name" />
        </div>

        <div class="input-container">
          <input
            type="text"
            name="secondName"
            placeholder="Enter second name"
          />
        </div>

        <div class="input-container">
          <input type="email" name="email" placeholder="Enter your email" />
        </div>

        <div class="input-container">
          <input
            type="passwrod"
            name="password"
            placeholder="Enter your password"
          />
        </div>

        <button id="submitSignUp" type="submit" class="submit-btn">
          Sign up
        </button>

        <div class="separator">
          <div class="fade-line fade-left"></div>
          <div class="seperator-text">Or continue with</div>
          <div class="fade-line fade-right"></div>
        </div>

        <div class="select-auth">
          <button class="auth-btn">
            <div class="google-icon icon"></div>
            <div class="auth-btn-text">Signin with Google</div>
          </button>

          <button class="auth-btn">
            <div class="facebook-icon icon"></div>
            <div class="auth-btn-text">Signin with Facebook</div>
          </button>
        </div>

        <div class="change-form">
          Already have an account?
          <span id="signInButton">Sign in</span>
        </div>
      </form>
    </div>

    <script src="scripts/sign.js"></script>
  </body>
</html>
